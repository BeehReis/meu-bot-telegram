<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Telegram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        .container {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .btn-telegram {
            background-color: #0088cc;
            border: none;
            border-radius: 50%;
            padding: 20px;
            font-size: 32px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-bottom: 10px;
        }
        .btn-telegram:hover {
            background-color: #006f8f;
        }
        .text {
            font-size: 20px;
            margin-top: 10px;
        }
        .text a {
            text-decoration: none;
            color: #00e5ff;
            font-weight: bold;
        }
        .text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn-telegram" onclick="window.location.href='https://t.me/seunomeusuario'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Telegram_Logo.svg" alt="Telegram" style="width: 40px; height: 40px;">
        </button>
        <div class="text">
            <p>ðŸ”— <a href="https://t.me/BbehzinhaBot">CLIQUE AQUI</a> para acessar o bot no Telegram</p>
        </div>
    </div>
</body>
</html>
